<!-- helps the browers read what language to read the code in -->

<!DOCTYPE html>
<!-- you can change the written language to any language using the lang tag -->
<html lang="en">
<!-- contains meta data and the title -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <!-- linking the css file -->
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- semantic is when you use header,footer,section and that type of tags compared to non semantic all div tags-->
  <nav role="navigation">

  </nav>
  <header role="banner">

  </header>
  <main role="main">
    <section role="region">
      <!-- section can have a header too -->
    </section>
  </main>
  <footer role="contentinfo">

  </footer>
  <!-- linking the js file -->
  <script src="index.js"></script>
</body>

</html>
